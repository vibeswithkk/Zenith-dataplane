name: Python Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: 'false'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============= BUILD LINUX WHEELS =============
  linux:
    name: Build Linux Wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          working-directory: sdk-python
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: sdk-python/dist

  # ============= BUILD MACOS WHEELS =============
  macos:
    name: Build macOS Wheels
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}-apple-darwin
          args: --release --out dist --find-interpreter
          working-directory: sdk-python
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: sdk-python/dist

  # ============= BUILD WINDOWS WHEELS =============
  windows:
    name: Build Windows Wheels
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter
          working-directory: sdk-python
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}-py${{ matrix.python-version }}
          path: sdk-python/dist

  # ============= BUILD SOURCE DISTRIBUTION =============
  sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: sdk-python
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: sdk-python/dist

  # ============= PUBLISH TO PYPI =============
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.publish == 'true'
    
    permissions:
      id-token: write  # For trusted publishing
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - name: List files
        run: ls -la dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # For testing, use TestPyPI first:
          # repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ============= TEST INSTALLATION =============
  test-install:
    name: Test Installation
    runs-on: ${{ matrix.os }}
    needs: [linux, macos, windows]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - name: Install wheel
        run: |
          pip install --find-links dist zenith-ai
      
      - name: Test import
        run: |
          python -c "import zenith; print(f'Zenith version: {zenith.__version__}')"
          python -c "import zenith; print(f'Native available: {zenith.native_available}')"
      
      - name: Run basic test
        run: |
          python -c "
          import zenith
          
          # Test DataLoader creation
          try:
              loader = zenith.DataLoader('/tmp/test', batch_size=32)
              print('DataLoader: OK')
          except Exception as e:
              print(f'DataLoader: {e}')
          
          # Test engine info
          info = zenith.info()
          print(f'Engine info: {info}')
          "
