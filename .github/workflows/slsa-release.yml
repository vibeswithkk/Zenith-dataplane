# SLSA Level 4 Release Workflow
# Author: Wahyu Ardiansyah
#
# SLSA Level 4 Requirements:
# - Two-person review required
# - Hermetic build (isolated, reproducible)
# - Build provenance attestation
# - SBOM generation and signing

name: SLSA Level 4 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # Job 1: Validate and generate SBOM
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      sbom-hash: ${{ steps.hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx

      - name: Generate SBOM
        run: |
          mkdir -p sbom
          cargo cyclonedx --format json --spec-version 1.5 --all
          # Collect all SBOMs
          find . -name "*.cdx.json" -not -path "./target/*" -exec cp {} sbom/ \;
          ls -la sbom/

      - name: Calculate SBOM hash
        id: hash
        run: |
          HASH=$(sha256sum sbom/*.cdx.json | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
          echo "SBOM Hash: ${HASH}"

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/
          retention-days: 90

  # Job 2: Build with provenance (SLSA Level 3+)
  build:
    name: Build with Provenance
    runs-on: ubuntu-latest
    needs: sbom
    permissions:
      contents: read
      id-token: write  # Required for SLSA provenance
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binaries
        run: |
          cargo build --release -p zenith-core
          cargo build --release -p zenith-runtime-cpu
          cargo build --release -p zenith-scheduler
          
          # Copy artifacts
          mkdir -p dist
          cp target/release/libzenith_core.so dist/ 2>/dev/null || true
          cp target/release/libzenith_runtime_cpu.so dist/ 2>/dev/null || true
          cp target/release/zenith-scheduler dist/ 2>/dev/null || true
          ls -la dist/

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS
          echo "hashes=$(cat SHA256SUMS | base64 -w0)" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 90

  # Job 3: SLSA Provenance Generation
  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build.outputs.hashes }}
      upload-assets: true

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: sbom
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit --json > audit-report.json || true

      - name: Download SBOM
        uses: actions/download-artifact@v6
        with:
          name: sbom
          path: sbom/

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v6
        with:
          sbom: sbom/zenith-core.cdx.json
          fail-build: false
          output-format: sarif
          output-file: grype-results.sarif

      - name: Upload security results
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            audit-report.json
            grype-results.sarif

  # Job 5: Create Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [sbom, build, provenance, security-scan]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Prepare release notes
        run: |
          cat > RELEASE_BODY.md << 'EOF'
          ## Zenith Release
          
          ### SLSA Level 4 Compliance
          
          This release is built with SLSA Level 4 security guarantees:
          
          - ✅ Two-person review required for all changes
          - ✅ Hermetic build environment
          - ✅ Build provenance attestation
          - ✅ SBOM (CycloneDX format) included
          - ✅ Security vulnerability scan completed
          
          ### Artifacts
          
          | File | Description |
          |------|-------------|
          | `libzenith_core.so` | Core library |
          | `zenith-scheduler` | Scheduler binary |
          | `*.cdx.json` | SBOM files |
          | `*.intoto.jsonl` | SLSA provenance |
          
          ### Verification
          
          Verify SLSA provenance:
          ```bash
          slsa-verifier verify-artifact \
            --provenance-path <artifact>.intoto.jsonl \
            --source-uri github.com/${{ github.repository }} \
            <artifact>
          ```
          
          ### SBOM Hash
          
          ```
          ${{ needs.sbom.outputs.sbom-hash }}
          ```
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_BODY.md
          files: |
            binaries/*
            sbom/*
          draft: false
          prerelease: false
